<html lang="jp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--天気予報-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <title>Digital Clock</title>
  <title>RecordPage</title>
  <link rel="stylesheet" href="style.css">
    <!--googleドライブ-->
    <link href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  
  <div class="container">
    <div class="clock">
      <p class="clock-date"></p>
      <p class="clock-time"></p>
        <!-- javascriptで得た結果を表示する場所 -->
      <ul id='messages'></ul>
    </div>
  </div>
  <div id="print" style="display:none">
    <img src="img/2556796.png" width="120px" height="39px">
  </div>
  <div class="container_frame">
    <div class="videoframe">
    <!--ビデオのフレーム-->
    </div>
  </div>
  <div class="record">
    <div id="container">
      <div>
        <button id="start">映像を取得する</button>
        <button id="record" disabled>録画開始</button>
        <button id="download" onclick="location.href='jump.html'" disabled onclick="(function(){var e=document.getElementById('print');e.style.display='none'})()" >送信</button>
      </div>
    </div>
  </div>
  <div class="video">
    <video id="local" playsnone autoplay muted width="96px" height="51px"></video>
    <video id="recorded" playsnone loop></video>
  <div>
  </div>

  <!-- include adapter for srcObject shim -->
  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <script src="index.js" async></script>

    <!-- JavaScriptファイル読み込み -->
    <script src="clock.js"></script>

  <!-- 天気予報APIを参照するためのjavascript -->
  <script src="weatherForcast.js"></script>

</body>
</html>
